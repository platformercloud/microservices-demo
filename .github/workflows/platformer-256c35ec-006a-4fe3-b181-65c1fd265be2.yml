name: Platformer Generated master-push Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ghcr.io/platformercloud/microservices-demo-ads
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Sonar Scan
        run: src/adservice/gradlew sonarqube \
              -Dsonar.projectKey=adservice \
              -Dsonar.host.url=https://sonarqube.apps.microservice-poc.platformer.cloud \
              -Dsonar.login=3b5d0dbbab5c0f97e30b432cdd317a7cfbda1d42
              -Dsonar.sources=./src/adservice
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          src/adservice/Dockerfile src/adservice/
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
            image-ref: ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }}
            format: 'table'
            exit-code: '1'
            ignore-unfixed: true
            vuln-type: 'os,library'
            severity: 'CRITICAL,HIGH'
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_52963CEC_13D1_497F_83B0_EED54099EFD9}}
          project-id: ${{secrets.PROJECT_ID_52963CEC_13D1_497F_83B0_EED54099EFD9}}
          token: ${{secrets.AUTOGENERATED_CICD_52963CEC_13D1_497F_83B0_EED54099EFD9}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: d9693e88-8014-4591-9f36-f2037e9f60e2
